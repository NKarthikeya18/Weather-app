<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <div class="header">
            <h1>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Enter city name">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div id="loading-spinner" class="spinner hidden"></div>
        <div class="current-weather hidden">
            <div class="location">
                <h2 id="location-name">--</h2>
            </div>
            <div class="weather-info">
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather Icon">
                </div>
                <div class="details">
                    <h3 id="temperature">--</h3>
                    <p id="weather-description">--</p>
                    <p id="humidity"><i class="fas fa-tint"></i> Humidity: --%</p>
                    <p id="wind-speed"><i class="fas fa-wind"></i> Wind Speed: -- m/s</p>
                </div>
            </div>
        </div>
        <div class="forecast hidden">
            <h2>7-Day Forecast</h2>
            <div id="forecast-container" class="forecast-container">
                <!-- Forecast data will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
